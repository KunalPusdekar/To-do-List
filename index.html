<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style To-Do List</title>
    <link rel="stylesheet" href="Que21.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="todoInput" placeholder="Enter a new task">
        <button id="addTodoButton">Add Task</button>
    </div>
    <div class="sections">
        <div class="section">
            <h2 class="todoHeading">To-Do</h2>
            <ul id="todoList" class="task-list"></ul>
        </div>
        <div class="section">
            <h2 class="inprogressHeading">In Progress</h2>
            <ul id="inProgressList" class="task-list"></ul>
        </div>
        <div class="section">
            <h2 class="doneHeading">Done</h2>
            <ul id="doneList" class="task-list"></ul>
        </div>
    </div>

    <script src="Que21.js"></script>
</body>
</html>
